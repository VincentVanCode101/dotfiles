set -ga terminal-overrides ",screen-256color*:Tc"
 set-option -g default-terminal "screen-256color"
# set-option -g default-terminal "tmux-256color"

set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/dotfiles/personal/todo.md"

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/little-projects/unix-shell-script/tmux-sessionizer"

bind-key -r i run-shell "tmux neww curlCht.sh"

bind-key -r Z run-shell "~/.local/scripts/tmux-sessionizer ~/work/maintainer/frontend"
bind-key -r U run-shell "~/.local/scripts/tmux-sessionizer ~/work/maintainer/java-backend"
bind-key -r I run-shell "~/.local/scripts/tmux-sessionizer ~/work/pagerduty/py-backend"
bind-key -r O run-shell "~/.local/scripts/tmux-sessionizer ~/work/maintainer/infrastructure"

bind-key -r J run-shell "~/.local/scripts/tmux-sessionizer ~/projects/photo-gallery/photo-gallery-backend"
bind-key -r H run-shell "~/.local/scripts/tmux-sessionizer ~/projects/photo-gallery/photo-gallery-frontend"
bind-key -r N run-shell "~/.local/scripts/tmux-sessionizer ~/personal/harpoon"
bind-key -r S run-shell "~/.local/scripts/tmux-sessionizer ~/personal/developer-productivity"

set -g mouse on
